<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Football League Ladders</title>
</head>
<body>
  <div class="ladder-container">  
    <div class="division" id="premier-league">
      <h2>Premier League</h2>
      <ul
        class="ladder"
        data-division="premier-league"
      >
      </ul>
    </div>
    <div class="division" id="championship">
      <h2>Championship</h2>
      <ul
        class="ladder"
        data-division="Championship"
      >
      </ul>
    </div>
    <div class="division" id="league-one">
      <h2>League One</h2>
      <ul
        class="ladder"
        data-division="League One"
      >
      </ul>
    </div>
    <div class="division" id="league-two">
      <h2>League Two</h2>
      <ul
        class="ladder"
        data-division="League Two"
      >
      </ul>
    </div>
    <div class="division" id="national-league">
      <h2>National League</h2>
      <ul
        class="ladder"
        data-division="National League"
      >
      </ul>
    </div>
    <div class="division" id="national-north">
      <h2>National North</h2>
      <ul
        class="ladder"
        data-division="National North"
      >
      </ul>
    </div>
    <div class="division" id="national-south">
      <h2>National South</h2>
      <ul
        class="ladder"
        data-division="National South"
      >
    </div>    
  </div>
  <a class="btn" href="./scotland.html">Go To Scottish Leagues</a>
  <script src="script.js" type="module"></script>
</body>
</html>
