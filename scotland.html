<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./styles.css">
  <title>ScottishFootball League Ladders</title>
</head>
<body>
  <div class="ladder-container">
    <div class="division" id="scottish-premiership">
      <h2>Scottish Premiership</h2>
      <ul
        class="ladder"
        data-division="Scottish Premiership"
      >
      </ul>
    </div>
    <div class="division" id="scottish-championship">
      <h2>Scottish Championship</h2>
      <ul
        class="ladder"
        data-division="Scottish Championship"
      >
      </ul>
    </div>
    <div class="division" id="scottish-league-one">
      <h2>Scottish League One</h2>
      <ul
        class="ladder"
        data-division="Scottish League One"
      >
      </ul>
    </div>
    <div class="division" id="scottish-league-two">
      <h2>Scottish League Two</h2>
      <ul
        class="ladder"
        data-division="Scottish League Two"
      >
      </ul>
    </div>
    <div class="division" id="highland-league">
      <h2>HighLand League</h2>
      <ul
        class="ladder"
        data-division="Highland League"
      >
      </ul>
    </div>
     <div class="division" id="lowland-league">
      <h2>LowLand League</h2>
      <ul
        class="ladder"
        data-division="Lowland League"
      >
      </ul>
    </div>
  </div>
  <div class="btn">
    <a href="./index.html">English Leagues</a>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
